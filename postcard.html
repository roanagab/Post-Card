<!DOCTYPE html>
<html>	
	<head>
		
		<title>The Postcard</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<body>
		<div class="main-content">
					<selection>
						<form class="postcard" action="http://formpree.io/info@breatheco.de" method="post">
							<div class="postcard-header">
							<img src="http://assets.breatheco.de/img/4geeks-icon.png">
								<h1>My Postcard</h1>
							</div>	
							<div class="postcard-body">
								<div class="left-part">
									<p>Look how awesome! This is a postcard that I created usig HTML5 and CSS3 during my Geets Academy Course!</p>
									<p>This is so cool, can't wait to start doing more stuff!</p>
								</div>
								<div class="right-part">
									<input type="text" name="fullname" placeholder"Some name">
									<input type="text" name="email" placeholder"Some Email">
									<input type="text" name="message" placeholder"Some content">
								</div>
							</div>		
							<div class="postcard-footer">
								<input type="submit" value="Send My Postcard">
							</div>
						</form>
					</selection>
				</div>			
			
		</body>
	</head>
</html>
